apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  labels:
    {{- include "vprofile-app.labels" . | nindent 4 }}
    app: {{ .Values.app.name }}
spec:
  type: {{ .Values.app.service.type }}
  ports:
    - port: {{ .Values.app.service.port }}
      targetPort: {{ printf "%s-port" .Values.app.name }}
      protocol: TCP
      name: {{ .Values.app.name }}
  selector:
    app: {{ .Values.app.name }}
