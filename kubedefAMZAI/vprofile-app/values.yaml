# Application Configuration
app:
  name: vproapp
  replicaCount: 1
  image:
    repository: ""
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Database Configuration
database:
  name: vprodb
  replicaCount: 1
  image:
    repository: ""
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3306
  persistence:
    enabled: true
    storageClass: ""
    size: 5Gi
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

# Memcached Configuration
memcached:
  name: vprocache01
  replicaCount: 1
  image:
    repository: memcached
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 11211
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# RabbitMQ Configuration
rabbitmq:
  name: vpromq01
  replicaCount: 1
  image:
    repository: rabbitmq
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5672
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Secrets Configuration
secrets:
  database:
    password: "dnByb2RicGFzcw=="  # vprodbpass
  rabbitmq:
    password: "Z3Vlc3Q="  # guest

# Ingress Configuration
ingress:
  name: vpro-ingress
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: hkhinfotecktyler.shop
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Service Account
serviceAccount:
  create: false
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext:
  fsGroup: 2000

# Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000

# Node Selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}